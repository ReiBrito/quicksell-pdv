<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickSell - Sistema PDV</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 400px;
            height: 100vh;
            gap: 20px;
            padding: 20px;
        }

        .left-panel {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow-y: auto;
        }

        .right-panel {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
            animation: slideInDown 0.5s ease-out;
        }

        .search-bar {
            position: relative;
            margin-bottom: 30px;
        }

        .search-bar input {
            width: 100%;
            padding: 15px 50px 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 50px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .search-bar input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .search-bar button {
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .search-bar button:hover {
            background: #764ba2;
            transform: translateY(-50%) scale(1.05);
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .product-card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            animation: fadeInUp 0.5s ease-out;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            background: #667eea;
            color: white;
        }

        .product-card img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .product-card h3 {
            font-size: 1.2em;
            margin-bottom: 5px;
        }

        .product-card p {
            color: #666;
            font-weight: bold;
        }

        .product-card:hover p {
            color: white;
        }

        .cart-section {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .cart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
        }

        .cart-items {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 20px;
        }

        .cart-item {
            display: flex;
            align-items: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            margin-bottom: 10px;
            animation: slideInRight 0.3s ease-out;
        }

        .cart-item-info {
            flex: 1;
            margin-left: 15px;
        }

        .cart-item-name {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .cart-item-price {
            color: #667eea;
            font-weight: bold;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .quantity-btn {
            background: #667eea;
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .quantity-btn:hover {
            background: #764ba2;
            transform: scale(1.1);
        }

        .remove-btn {
            background: #ff4757;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .remove-btn:hover {
            background: #ff3838;
            transform: scale(1.05);
        }

        .cart-summary {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .total-row {
            font-size: 1.5em;
            font-weight: bold;
            color: #667eea;
            border-top: 2px solid #e0e0e0;
            padding-top: 10px;
            margin-top: 10px;
        }

        .checkout-btn {
            width: 100%;
            padding: 15px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .checkout-btn:hover {
            background: #764ba2;
            transform: scale(1.02);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            animation: scaleIn 0.3s ease;
        }

        .modal h2 {
            color: #667eea;
            margin-bottom: 20px;
        }

        .modal button {
            padding: 10px 30px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 20px;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes scaleIn {
            from { transform: translate(-50%, -50%) scale(0.8); }
            to { transform: translate(-50%, -50%) scale(1); }
        }

        @keyframes slideInDown {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes slideInRight {
            from { transform: translateX(50px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @keyframes fadeInUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .empty-cart {
            text-align: center;
            color: #999;
            padding: 40px;
        }

        .empty-cart i {
            font-size: 4em;
            margin-bottom: 20px;
            display: block;
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                grid-template-rows: 1fr auto;
            }
            
            .right-panel {
                height: 50vh;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div class="header">
                <h1>QuickSell PDV</h1>
                <p>Sistema de Vendas Moderno e R√°pido</p>
            </div>
            
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Buscar produtos...">
                <button onclick="searchProducts()">üîç</button>
            </div>
            
            <div class="products-grid" id="productsGrid">
                <!-- Produtos ser√£o inseridos aqui dinamicamente -->
            </div>
        </div>
        
        <div class="right-panel">
            <div class="cart-section">
                <div class="cart-header">
                    <h2>Carrinho</h2>
                    <span id="itemCount">0 itens</span>
                </div>
                
                <div class="cart-items" id="cartItems">
                    <div class="empty-cart">
                        <i>üõí</i>
                        <p>Seu carrinho est√° vazio</p>
                    </div>
                </div>
                
                <div class="cart-summary">
                    <div class="summary-row">
                        <span>Subtotal:</span>
                        <span id="subtotal">R$ 0,00</span>
                    </div>
                    <div class="summary-row">
                        <span>Desconto:</span>
                        <span id="discount">R$ 0,00</span>
                    </div>
                    <div class="summary-row total-row">
                        <span>Total:</span>
                        <span id="total">R$ 0,00</span>
                    </div>
                    <button class="checkout-btn" onclick="checkout()">
                        Finalizar Venda üí≥
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <div class="modal" id="successModal">
        <div class="modal-content">
            <h2>Venda Realizada com Sucesso!</h2>
            <p id="saleDetails"></p>
            <button onclick="closeModal()">OK</button>
        </div>
    </div>

    <script>
        // Banco de dados de produtos simulado
        const products = [
            { id: 1, name: "Caf√© Premium", price: 12.90, image: "‚òï" },
            { id: 2, name: "P√£o Franc√™s", price: 0.50, image: "ü•ñ" },
            { id: 3, name: "Queijo Minas", price: 35.90, image: "üßÄ" },
            { id: 4, name: "Presunto", price: 28.50, image: "ü•ì" },
            { id: 5, name: "Refrigerante", price: 4.99, image: "ü•§" },
            { id: 6, name: "Salgado", price: 5.50, image: "ü•ü" },
            { id: 7, name: "Bolo de Chocolate", price: 15.90, image: "üç∞" },
            { id: 8, name: "Suco Natural", price: 6.50, image: "üßÉ" }
        ];

        let cart = [];
        let saleId = 1;

        // Inicializar sistema
        function init() {
            renderProducts();
            updateCart();
        }

        // Renderizar produtos
        function renderProducts(filteredProducts = products) {
            const grid = document.getElementById('productsGrid');
            grid.innerHTML = '';
            
            filteredProducts.forEach((product, index) => {
                const card = document.createElement('div');
                card.className = 'product-card';
                card.style.animationDelay = `${index * 0.1}s`;
                card.innerHTML = `
                    <div style="font-size: 3em;">${product.image}</div>
                    <h3>${product.name}</h3>
                    <p>R$ ${product.price.toFixed(2)}</p>
                `;
                card.onclick = () => addToCart(product);
                grid.appendChild(card);
            });
        }

        // Buscar produtos
        function searchProducts() {
            const term = document.getElementById('searchInput').value.toLowerCase();
            const filtered = products.filter(p => 
                p.name.toLowerCase().includes(term)
            );
            renderProducts(filtered);
        }

        // Adicionar ao carrinho
        function addToCart(product) {
            const existingItem = cart.find(item => item.id === product.id);
            
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({...product, quantity: 1});
            }
            
            updateCart();
            
            // Anima√ß√£o de feedback
            const btn = event.target;
            btn.style.transform = 'scale(0.95)';
            setTimeout(() => {
                btn.style.transform = 'scale(1)';
            }, 150);
        }

        // Atualizar carrinho
        function updateCart() {
            const cartItems = document.getElementById('cartItems');
            const itemCount = document.getElementById('itemCount');
            
            if (cart.length === 0) {
                cartItems.innerHTML = `
                    <div class="empty-cart">
                        <i>üõí</i>
                        <p>Seu carrinho est√° vazio</p>
                    </div>
                `;
            } else {
                cartItems.innerHTML = '';
                cart.forEach(item => {
                    const cartItem = document.createElement('div');
                    cartItem.className = 'cart-item';
                    cartItem.innerHTML = `
                        <div style="font-size: 2em;">${item.image}</div>
                        <div class="cart-item-info">
                            <div class="cart-item-name">${item.name}</div>
                            <div class="cart-item-price">R$ ${item.price.toFixed(2)}</div>
                        </div>
                        <div class="quantity-controls">
                            <button class="quantity-btn" onclick="updateQuantity(${item.id}, -1)">-</button>
                            <span>${item.quantity}</span>
                            <button class="quantity-btn" onclick="updateQuantity(${item.id}, 1)">+</button>
                        </div>
                        <button class="remove-btn" onclick="removeFromCart(${item.id})">‚úï</button>
                    `;
                    cartItems.appendChild(cartItem);
                });
            }
            
            // Atualizar contadores
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            itemCount.textContent = `${totalItems} ${totalItems === 1 ? 'item' : 'itens'}`;
            
            // Atualizar valores
            const subtotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const discount = subtotal > 100 ? subtotal * 0.1 : 0;
            const total = subtotal - discount;
            
            document.getElementById('subtotal').textContent = `R$ ${subtotal.toFixed(2)}`;
            document.getElementById('discount').textContent = `R$ ${discount.toFixed(2)}`;
            document.getElementById('total').textContent = `R$ ${total.toFixed(2)}`;
        }

        // Atualizar quantidade
        function updateQuantity(productId, change) {
            const item = cart.find(item => item.id === productId);
            if (item) {
                item.quantity += change;
                if (item.quantity <= 0) {
                    removeFromCart(productId);
                } else {
                    updateCart();
                }
            }
        }

        // Remover do carrinho
        function removeFromCart(productId) {
            cart = cart.filter(item => item.id !== productId);
            updateCart();
        }

        // Finalizar venda
        function checkout() {
            if (cart.length === 0) {
                alert('Adicione produtos ao carrinho antes de finalizar!');
                return;
            }
            
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const discount = total > 100 ? total * 0.1 : 0;
            const finalTotal = total - discount;
            
            document.getElementById('saleDetails').innerHTML = `
                <strong>Venda #${saleId}</strong><br>
                Total de Itens: ${cart.reduce((sum, item) => sum + item.quantity, 0)}<br>
                Valor Total: R$ ${finalTotal.toFixed(2)}<br>
                <small>Obrigado pela prefer√™ncia!</small>
            `;
            
            document.getElementById('successModal').style.display = 'block';
            saleId++;
            
            // Limpar carrinho ap√≥s 2 segundos
            setTimeout(() => {
                cart = [];
                updateCart();
            }, 2000);
        }

        // Fechar modal
        function closeModal() {
            document.getElementById('successModal').style.display = 'none';
        }

        // Busca em tempo real
        document.getElementById('searchInput').addEventListener('input', searchProducts);

        // Inicializar ao carregar
        init();
    </script>
</body>
</html>
